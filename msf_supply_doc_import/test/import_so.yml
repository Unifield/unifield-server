-
  Create a Sale Order 1 (SO1)
-
  !record {model: sale.order, id: so1}:
    name: My FO test
    company_id: base.main_company
    date_order: !eval time.strftime('%Y-%m-%d')
    invoice_quantity: order
    order_policy: manual
    partner_id: partner_A
    partner_invoice_id: address_A
    partner_order_id: address_A
    partner_shipping_id: address_A
    picking_policy: direct
    pricelist_id: product.list0
    shop_id: sale.shop
-
  Import SO lines
-
  !python {model: sale.order}: |
    import addons, base64, logging
    
    logging.getLogger('tests').log(logging.TEST, 'We import so.xml.')
    # get the file path
    file_path = addons.get_module_resource('msf_supply_doc_import','test','import_files_for_testing', 'so.xml')
    file = open(file_path, 'r')
    file64 = base64.b64encode(file.read())
    self.write(cr, uid, ref("so1"), {'file_to_import': file64}, context=context)
    self.import_file(cr, uid, [ref("so1")], context=context)

