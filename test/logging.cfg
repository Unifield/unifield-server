[loggers]
keys=root,xmlrpc,netrpc

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=mainFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_xmlrpc]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=xmlrpc

[logger_netrpc]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=netrpc

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=mainFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=mainFormatter
args=('main.log', 'a')

[formatter_mainFormatter]
format=%(asctime)-15s %(name)s %(levelname)s: %(message)s

