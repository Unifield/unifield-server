-
  We load the original file with all lines and all groups
-
  !python {model: user.access.configurator}: |
    import addons, base64
    
    wizard_id = self.create(cr, uid, {}, context=context)
    # get the file path
    file_path = addons.get_module_resource('msf_profile','test','user_rights_test_files','user_rights_01_all-lines_all-groups.xml')
    file = open(file_path, 'r')
    file64 = base64.b64encode(file.read())
    self.write(cr, uid, [wizard_id], {'file_to_import_uac': file64}, context=context)
    self.do_process_uac(cr, uid, [wizard_id], context=context)

