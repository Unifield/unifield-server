    name = 'Recurring Plan'
    object_ids = self.pool.get('ir.model').search(cr, uid, [('model', '=', 'account.subscription')], context=context)
    rule_id = self.search(cr, uid, [('object_id', 'in', object_ids)], context=context)
    if object_ids:
        # Create the rule
        fields = ['model_id', 'period_nbr', 'name', 'date_start', 'period_total', 'state', 'period_type', 'ref']
        fields_ids = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'account.subscription'), ('name', 'in', fields)], context=context)
        field_name = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'account.subscription'), ('name', '=', 'name')], context=context)
        field_parent = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'account.subscription'), ('name', '=', 'model_id')], context=context)
        
        name_id = False
        parent_id = False

        if field_parent:
          parent_id = field_parent[0]
          if field_name:
            name_id = field_name[0]

        field_other_name = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'account.subscription'), ('name', '=', 'model_name')], context=context)
        field_other_id = False
        if field_other_name:
          field_other_id = field_other_name[0]

        vals = {
            'name': name,
            'object_id': object_ids[0],
            'log_write': True,
            'log_unlink': True,
            'log_create': True,
            'field_ids': [(6, 0, fields_ids)],
            'field_other_id': field_other_id,
        }

        if not rule_id:
            rule_id = self.create(cr, uid, vals, context=context)
        elif rule_id:
            self.write(cr, uid, rule_id, vals, context=context)
        # Subscribe to the rule
        self.subscribe(cr, uid, rule_id)


