    name = 'Currency - Creation and Deletion'
    object_ids = self.pool.get('ir.model').search(cr, uid, [('model', '=', 'res.currency')], context=context)
    rule_id = self.search(cr, uid, [('name', '=', name)], context=context)
    if object_ids:
        # Create the rule
        fields = ['name']
        fields_ids = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'res.currency'), ('name', 'in', fields)], context=context)
        field_name = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'res.currency'), ('name', '=', 'name')], context=context)
        field_parent = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'res.currency'), ('name', '=', 'currency_table_id')], context=context)

        name_id = False
        parent_id = False

        if field_parent:
          parent_id = field_parent[0]
          if field_name:
            name_id = field_name[0]

        vals = {
            'name': name,
            'object_id': object_ids[0],
            'log_unlink': True,
            'log_create': True,
            'log_write': False,
            'field_ids': [(6, 0, fields_ids)],
            'parent_field_id': parent_id,
            'name_get_field_id': name_id,
        }

        if not rule_id:
            rule_id = self.create(cr, uid, vals, context=context)
        elif rule_id:
            self.write(cr, uid, rule_id, vals, context=context)
        # Subscribe to the rule
        self.subscribe(cr, uid, rule_id)
