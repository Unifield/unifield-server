  !python {model: audittrail.rule}: |
    name = 'Account Model'
    object_ids = self.pool.get('ir.model').search(cr, uid, [('model', '=', 'account.model')], context=context)
    rule_id = self.search(cr, uid, [('object_id', 'in', object_ids)], context=context)
    if object_ids:
        # Create the rule
        fields = ['name', 'currency_id', 'recurring_plan_ids', 'state', 'analytic_distribution_id']
        fields_ids = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'account.model'), ('name', 'in', fields)], context=context)

        vals = {
            'name': name,
            'object_id': object_ids[0],
            'log_write': True,
            'log_unlink': True,
            'log_create': True,
            'field_ids': [(6, 0, fields_ids)],
        }

        if not rule_id:
            rule_id = self.create(cr, uid, vals, context=context)
        elif rule_id:
            self.write(cr, uid, rule_id, vals, context=context)
        # Subscribe to the rule
        self.subscribe(cr, uid, rule_id)


