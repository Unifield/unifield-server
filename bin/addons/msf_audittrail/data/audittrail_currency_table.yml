-
  For Currency Tables (res.currency.table), track the creation, modification, and deletion
-
  !python {model: audittrail.rule}: |
    name = 'Currency Tables'
    object_ids = self.pool.get('ir.model').search(cr, uid, [('model', '=', 'res.currency.table')], context=context)
    rule_id = self.search(cr, uid, [('object_id', 'in', object_ids)], context=context)
    if object_ids:
        # Create the rule
        fields = ['code', 'name', 'state', 'is_for_reval']
        fields_ids = self.pool.get('ir.model.fields').search(cr, uid, [('model', '=', 'res.currency.table'), ('name', 'in', fields)], context=context)

        vals = {
            'name': name,
            'object_id': object_ids[0],
            'log_write': True,
            'log_unlink': True,
            'log_create': True,
            'field_ids': [(6, 0, fields_ids)],
        }

        if not rule_id:
            rule_id = self.create(cr, uid, vals, context=context)
        elif rule_id:
            self.write(cr, uid, rule_id, vals, context=context)
        # Subscribe to the rule
        self.subscribe(cr, uid, rule_id)
